<!doctype html>
<html lang="en">

<head>
    <title>Quản lý nhân viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <section>
        <h1 style="text-align: center;background-color: black; color: white;">Quản lý nhân viên</h1>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="maNhanVien">Mã nhân viên</label>
                <input type="number" class="form-control" id="maNhanVien">
                <div id="notiID" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="tenNhanVien">Tên nhân viên</label>
                <input type="text" class="form-control" id="tenNhanVien">
                <div id="notiName" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="chucVu">Chức vụ</label>
                <select class="form-control" id="chucVu">
                    <option>Chọn chức vụ</option>
                    <option>Nhân viên</option>
                    <option>Quản lý</option>
                    <option>Giám đốc</option>
                </select>
                <div id="notiPosition" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="heSoChucVu">Hệ số chức vụ</label>
                <input type="number" class="form-control" id="heSoChucVu">
                <div id="notiCoefficient" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="luongCoBan">Lương cơ bản</label>
                <input type="number" class="form-control" id="luongCoBan">
                <div id="notiSalary" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="soGioLamTrongThang">Số giờ làm trong tháng</label>
                <input type="number" class="form-control" id="soGioLamTrongThang">
                <div id="notiHours" class="text-danger"></div>
            </div>
        </form>
        <div class="text-right" id="button">
            <button id="add" type="add" class="btn btn-success" onclick="handleAdd()">Thêm nhân viên</button>
        </div>
        <table class="table mt-4">
            <thead class="bg-primary text-white">
                <tr>
                    <th>Mã nhân viên</th>
                    <th>Tên nhân viên</th>
                    <th>Chức vụ</th>
                    <th>Hệ số chức vụ</th>
                    <th>Lương cơ bản</th>
                    <th>Giờ làm/tháng</th>
                    <th>Tổng Lương</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="list"></tbody>
        </table>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./js/services/callapi.js"></script>
    <script src="./js/models/employee.js"></script>
    <script src="./js/models/validation.js"></script>
    <script src="./js/controllers/main.js"></script>
</body>

</html>
